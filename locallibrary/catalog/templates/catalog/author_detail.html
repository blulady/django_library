{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.last_name }}, {{ author.first_name }}</h1>
  <h6>{{ author.date_of_birth }} - {{ author.date_of_death }}</h6>

  <div style="margin-left:20px;margin-top:20px">
  <h3>Books</h3>

  {% for book in author.book_set.all %}
    <ul>
        <a href="{{ book.author.get_absolute_url }}">{{ book }}</a>
      <p>{{ book.summary }}</p>
    </ul>
  {% endfor %}


{% endblock %}
